<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        
        <title>Calculator</title>
    </head>

    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <section id="display-area" class="mb-3">
                                <div class="currentInput form-control mb-2 text-end" id="currentInput"></div>
                                <div class="answerScreen form-control text-end" id="answerScreen">0</div>
                            </section>
                            <section class="keypad-btns">
                                <div class="row g-2">
                                    <button class="btn btn-secondary col-3" id="clear">C</button>
                                    <button class="btn btn-secondary col-3" id="erase">&#11013;</button>
                                    <button class="btn btn-secondary col-3" value="/">/</button>
                                    <button class="btn btn-secondary col-3" value="%">%</button>
                                </div>
                                <div class="row g-2 mt-2">
                                    <button class="btn btn-light col-3" value="7">7</button>
                                    <button class="btn btn-light col-3" value="8">8</button>
                                    <button class="btn btn-light col-3" value="9">9</button>
                                    <button class="btn btn-secondary col-3" value="*">x</button>
                                </div>
                                <div class="row g-2 mt-2">
                                    <button class="btn btn-light col-3" value="4">4</button>
                                    <button class="btn btn-light col-3" value="5">5</button>
                                    <button class="btn btn-light col-3" value="6">6</button>
                                    <button class="btn btn-secondary col-3" value="-">-</button>
                                </div>
                                <div class="row g-2 mt-2">
                                    <button class="btn btn-light col-3" value="1">1</button>
                                    <button class="btn btn-light col-3" value="2">2</button>
                                    <button class="btn btn-light col-3" value="3">3</button>
                                    <button class="btn btn-secondary col-3" value="+">+</button>
                                </div>
                                <div class="row g-2 mt-2">
                                    <button class="btn btn-light col-3" value="00">00</button>
                                    <button class="btn btn-light col-3" value="0">0</button>
                                    <button class="btn btn-light col-3" value=".">.</button>
                                    <button class="btn btn-primary col-3" id="evaluate">=</button>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                let currentInput = '';
                let answerScreen = document.getElementById('answerScreen');
                let currentInputDisplay = document.getElementById('currentInput');

                function updateDisplay() {
                    currentInputDisplay.innerText = currentInput;
                    answerScreen.innerText = currentInput ? eval(currentInput) || 0 : 0;
                }

                document.querySelectorAll('.btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const value = button.value;

                        
                        if (button.id === 'clear') {
                            currentInput = ''; 
                        } else if (button.id === 'erase') {
                            currentInput = currentInput.slice(0, -1); 
                        } else if (button.id === 'evaluate') {
                            try {
                                currentInput = eval(currentInput).toString();
                            } catch (error) {
                                currentInput = 'Error';
                            }
                        } else {
                            currentInput += value; 
                        }

                        updateDisplay(); 
                    });
                });
            });
        </script>
    </body>
</html>
